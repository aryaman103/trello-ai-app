<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello AI - Intelligent Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trello AI</h1>
        <div class="header-controls">
            <button id="ai-assist-btn" class="ai-button">ü§ñ AI Assistant</button>
            <button id="hr-bot-btn" class="hr-button">üë• HR Bot</button>
            <button id="add-board-btn" class="btn-primary">+ Add Board</button>
        </div>
    </header>

    <div id="ai-panel" class="ai-panel hidden">
        <div class="ai-header">
            <h3>AI Assistant</h3>
            <button id="close-ai-btn" class="close-btn">&times;</button>
        </div>
        <div class="ai-chat">
            <div id="ai-messages" class="ai-messages"></div>
            <div class="ai-input-container">
                <input type="text" id="ai-input" placeholder="Ask AI to help with your tasks..." />
                <button id="ai-send-btn">Send</button>
            </div>
        </div>
        <div class="ai-feedback-section">
            <div class="feedback-header">
                <h4>Having issues? Need help?</h4>
                <button id="escalate-btn" class="escalate-btn">üö® Escalate to Support</button>
            </div>
        </div>
    </div>

    <div id="hr-panel" class="hr-panel hidden">
        <div class="hr-header">
            <h3>HR Assistant</h3>
            <button id="close-hr-btn" class="close-btn">&times;</button>
        </div>
        <div class="hr-chat">
            <div id="hr-messages" class="hr-messages"></div>
            <div class="hr-input-container">
                <input type="text" id="hr-input" placeholder="Ask HR about policies, leave, benefits..." />
                <button id="hr-send-btn">Send</button>
            </div>
        </div>
        <div class="hr-quick-actions">
            <h4>Quick Actions</h4>
            <button class="hr-quick-btn" data-action="leave-balance">Check Leave Balance</button>
            <button class="hr-quick-btn" data-action="holidays">Company Holidays</button>
            <button class="hr-quick-btn" data-action="policies">HR Policies</button>
            <button class="hr-quick-btn" data-action="directory">Employee Directory</button>
        </div>
    </div>

    <main class="board-container" id="boards-container">
        <!-- Boards will be dynamically added here -->
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Board</h3>
                <button id="modal-close" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="modal-input" placeholder="Enter board name..." />
                <div class="modal-actions">
                    <button id="modal-cancel" class="btn-secondary">Cancel</button>
                    <button id="modal-confirm" class="btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="feedback-modal-title">Rate this response</h3>
                <button id="feedback-modal-close" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="feedback-rating">
                    <button class="rating-btn" data-rating="1">üëç Helpful</button>
                    <button class="rating-btn" data-rating="0">üëé Not helpful</button>
                </div>
                <div class="feedback-details hidden">
                    <textarea id="feedback-text" placeholder="Tell us how we can improve (optional)..." rows="3"></textarea>
                    <div class="modal-actions">
                        <button id="feedback-cancel" class="btn-secondary">Skip</button>
                        <button id="feedback-submit" class="btn-primary">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Escalation Modal -->
    <div id="escalation-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Escalate to Support</h3>
                <button id="escalation-modal-close" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="escalation-form">
                    <label for="issue-type">Issue Type:</label>
                    <select id="issue-type">
                        <option value="technical">Technical Issue</option>
                        <option value="feature">Feature Request</option>
                        <option value="bug">Bug Report</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="issue-description">Description:</label>
                    <textarea id="issue-description" placeholder="Please describe your issue or request..." rows="4" required></textarea>
                    
                    <div class="modal-actions">
                        <button id="escalation-cancel" class="btn-secondary">Cancel</button>
                        <button id="escalation-submit" class="btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
